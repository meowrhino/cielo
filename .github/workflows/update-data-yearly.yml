name: Update Astronomical Data (Yearly)

# Este workflow genera datos astronómicos para 432 días (14 meses)
# Se ejecuta automáticamente el 28 de febrero de cada año a las 00:00 UTC
# También puede ejecutarse manualmente

on:
  schedule:
    # Ejecutar el 28 de febrero a las 00:00 UTC
    - cron: '0 0 28 2 *'
  workflow_dispatch: # Permitir ejecución manual

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Install dependencies
        run: npm install
        
      - name: Generate astronomical data (432 days)
        run: DAYS=432 npm run generate-data
        
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
      - name: Commit and push changes
        run: |
          git add data/sun/ data/moon/ data/metadata.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update astronomical data (yearly - 432 days)" && git push)
