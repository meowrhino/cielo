name: Update Astronomical Data

on:
  schedule:
    # Ejecutar el primer día de cada mes a las 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch: # Permitir ejecución manual
    inputs:
      days:
        description: 'Días a generar (ej: 365)'
        required: false
        default: '45'
      start_date:
        description: 'Fecha inicio (YYYY-MM-DD)'
        required: false
        default: ''

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Install dependencies
        run: npm install
        
      - name: Generate astronomical data
        run: npm run generate-data
        env:
          DAYS_TO_GENERATE: ${{ github.event.inputs.days }}
          START_DATE: ${{ github.event.inputs.start_date }}
          STAR_CATALOG_SOURCE: bsc
        
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
      - name: Commit and push changes
        run: |
          git add data/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update astronomical data for $(date +'%B %Y')" && git push)
