name: Update Astronomical Data Feb 2026-2027

on:
  schedule:
    # Ejecutar el 28 de febrero a las 15:50 UTC
    - cron: '50 15 28 2 *'
  workflow_dispatch: # Permitir ejecuci√≥n manual

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Install dependencies
        run: npm install
        
      - name: Generate astronomical data (Feb 2026 to Feb 2027)
        run: npm run generate-data
        env:
          START_DATE: '2026-02-01'
          DAYS_TO_GENERATE: '365'
          STAR_CATALOG_SOURCE: bsc
        
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
      - name: Commit and push changes
        run: |
          git add data/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update astronomical data for Feb 2026 to Feb 2027" && git push)
