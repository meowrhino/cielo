<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test V2</title>
    <style>
        body { margin: 0; padding: 20px; background: #000; color: #fff; font-family: 'Courier Prime', monospace; }
        .test-container { width: 800px; height: 600px; border: 1px solid #333; margin: 20px 0; position: relative; }
        h2 { color: #0a9396; }
    </style>
</head>
<body>
    <h1>Test cielo V2</h1>
    
    <h2>Sol Este (Ma√±ana)</h2>
    <div id="sol-este" class="test-container"></div>
    
    <h2>Luna Fase</h2>
    <div id="luna-fase" class="test-container"></div>
    
    <script type="module">
        import { renderSunEast } from './modules/sun-renderer-v2.js';
        import { renderMoonPhase } from './modules/moon-renderer-v2.js';
        
        // Cargar datos
        const sunResponse = await fetch('data/sun/barcelona.json');
        const sunData = await sunResponse.json();
        
        const moonResponse = await fetch('data/moon/barcelona.json');
        const moonData = await moonResponse.json();
        
        // Encontrar datos del 31 de enero de 2026
        const currentSunData = sunData.find(d => d.date === '2026-01-31');
        const currentMoonData = moonData.find(d => d.date === '2026-01-31');
        
        console.log('Sun data:', currentSunData);
        console.log('Moon data:', currentMoonData);
        
        // Renderizar sol
        const solContainer = document.getElementById('sol-este');
        const currentTime = new Date(2026, 0, 31, 12, 0, 0);
        
        if (currentSunData && solContainer) {
            renderSunEast(currentSunData, currentTime, solContainer);
        }
        
        // Renderizar luna
        const lunaContainer = document.getElementById('luna-fase');
        if (currentMoonData && lunaContainer) {
            renderMoonPhase(currentMoonData, lunaContainer);
        }
    </script>
</body>
</html>
